logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    edu.puj.modval.ms: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    metadata-map:
      convenio: Agua
      startsWith: 2

spring:
  application:
    name: modval-water
  profiles:
    active: dev
  jackson:
    serialization:
      indent-output: true
  task:
    execution:
      thread-name-prefix: modval-2-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: modval-scheduling-
      pool:
        size: 2

server:
  port: 8081
  servlet:
    session:
      cookie:
        http-only: true

modval:
  payment-service-url: ${WATER_URI:http://localhost:9090/servicios/pagos/v1}
