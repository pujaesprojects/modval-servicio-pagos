logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    edu.puj.modval.ms: DEBUG

spring:
  application:
    name: modval-app-taller
  profiles:
    active: dev
  jackson:
    serialization:
      indent-output: true
  task:
    execution:
      thread-name-prefix: modval-2-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: modval-scheduling-
      pool:
        size: 2

server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true
